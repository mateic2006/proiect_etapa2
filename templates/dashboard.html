<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Scoala de Soferi</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body style="background-color: #212121;">
    <h1>Bine ai venit, {{ username }}!</h1>
    <a href="{{ url_for('logout') }}" class="button">Deconectare</a>

    <h3>Selectează tabelul:</h3>
    <form method="POST" action="{{ url_for('dashboard') }}">
        <select name="tabel" id="tabel">
            <option value="" disabled>Selectați</option>
            <option value="Elevi">Elevi</option>
            <option value="Instructori">Instructori</option>
            <option value="Lectii">Lectii</option>
            <option value="Plati">Plati</option>
            <option value="Recenzii">Recenzii</option>
            <option value="Vehicule">Vehicule</option>
        </select>
        <button type="button" class="button" id="resetButton">Resetează</button>
    </form>

    <h3>Selectează coloanele:</h3>
    <form method="POST" action="{{ url_for('dashboard') }}">
        <input type="hidden" name="tabel" value="{{ tabel }}">
        <div id="coloane">
            <!-- Coloanele vor fi generate dinamic -->
        </div>
        <button type="submit" class="button">Afișează coloanele</button>
    </form>

    <div id="rezultate">
        <h3>Rezultate:</h3>
        <table>
            <tr>
                {% for col in coloane %}
                <th>{{ col }}</th>
                {% endfor %}
            </tr>
            {% for row in rezultate %}
            <tr>
                {% for col in coloane %}
                <td>{{ row[col] }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </div>

    <script src="/static/dashboard.js"></script>
</body>
</html>
